/*
    Take input frpm user - Bill amount
    Bill amount 3500+ > 10% discount
    Bill amount 2500+ > 5% discount


    Alert The Total amount to the user 
*/
        function totalBill(){
            var finalamount = Number(prompt("Enter The Final  amount "))

            if (!finalamount){
                alert("Please Enter valid Amount")
            }else{

                if(finalamount > 3500){
                  //3501+
                    var total = finalamount - (finalamount * 10/100)
                    alert("Your Total Bill is = " + total)
                }
                else if(finalamount > 2500 ){
                    //2501 - 3500
                    var total = finalamount - (finalamount * 5/100)
                    alert("Your Total Bill is = " +total)

                }
                else{
                    var total = finalamount
                    alert("Your Total Bill is = " +total)

                }
            }
        }

        
    </script>

<body>
    <button onclick="display()">  Display</button>
    <button onclick="totalBill()">  Total Bill</button>
