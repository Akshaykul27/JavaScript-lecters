            1. Takes another function as an argument  (Callbacks)  
            2. Nest/Return another function  (Closuers)
        
        Callbacks - When function defination passed as an argumnet to another function (asynchronous in nature )
        */

//-------------------------------------------------

    // OR
        
        abc(() => {
            console.log('Callbackkkkkk');
        })
        
        
        
        function abc(callbackFunction){
          setTimeout(() => {
              callbackFunction()

          }, 5000)
          
        }
