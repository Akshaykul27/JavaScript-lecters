<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        const func1 = (callback) => {
            console.log('Part 1');
            console.log('Part 2');
            console.log('Part 3');
            setTimeout(() =>{
                console.log('Part 4');
                callback()
                
            }, 5000)
        }


        func1(() => {
            console.log("I'll be exicuted at last ");
        })
    </script>
</head>
<body>
    
</body>
</html>
